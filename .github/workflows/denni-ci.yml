name: Build BookKeeper Student Tests

on:
  push:
    branches: [ testing-project-ISW2 ]
  pull_request:
    branches: [ testing-project-ISW2 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven (no original tests)
        run: mvn -B clean install
